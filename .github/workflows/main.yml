name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Spotless check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3.1.0
      - name: Set up JDK
        uses: actions/setup-java@v3.14.1
        with:
          distribution: adopt
          java-version: 21
      - name: spotless
        run: ./gradlew spotlessCheck

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 21

      - uses: gradle/gradle-build-action@v3.5.0
      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: |
          ./gradlew --scan --stacktrace :app:assembleDebug

      - name: Record screenshot
        if: steps.check_artifact.outputs.artifact_exists == 'false' # ... 他の条件も含む ...
        run: ./gradlew recordRoborazziDebug --stacktrace --rerun-tasks --quiet

      - name: Compare screenshot test
        if: steps.check-downloaded-files.outputs.previous_screenshot_found == 'true'
        run: ./gradlew compareRoborazziDebug --stacktrace

